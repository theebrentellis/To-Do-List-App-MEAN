<!DOCTYPE html>
<div class="jumbotron text-center">
    <h1>To Do List</h1>
    <p>{{ tagline }}</p>
</div>
<div ng-controller="ListController">
    <div id="new_item_form" class="row">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="Add A New Item" ng-model="new_item.text">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="create()">Add</button>
        </form>
    </div>
    <div id="list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="item in lists">
                <label><input type="checkbox" ng-click="delete(item._id)">{{ item.text }}</label>
            </div>
        </div>
    </div>
</div>
